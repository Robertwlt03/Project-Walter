name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - name: Check code
          uses: actions/checkout@v6

        - name: Set up Node.js
          uses: actions/setup-node@v6
          with:
              node-version: 22

        - name: Install dependencies
          run: npm install

        - name: Run tests
          run: npm test